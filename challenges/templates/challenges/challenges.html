<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{month_name}} Challenge</title>
  </head>
  <body>
    {% if month_name %}
    <h1>This {{month_name| title}}'s Challenge is</h1>
    {% endif %}
    <h2>{{monthly_challenge}}</h2>
    <ul>
      {% for month in months %}
      <li><a href="{% url 'month-challenge' month %}">{{ month }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
